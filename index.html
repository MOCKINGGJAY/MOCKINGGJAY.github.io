<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mockingjay</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 200%;
    overflow-x: hidden;
    transition: background-color 1s ease;
  }
  .message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .title, .warning {
    display: none; /* Initially hide the previous page content */
    text-align: center;
    width: 100%;
  }
  .title {
    font-size: 2em;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .warning {
    font-size: 1.5em;
  }
</style>
</head>
<body>

<div id="initialMessage" class="message"></div>
<div class="title" id="title">MOCKINGJAY</div>
<div class="warning" id="warning">Don't scroll down</div>

<script>
  let messages = [
    { text: "Launching rockets ðŸš€...", duration: 4000, color: "lightblue", backgroundColor: "#FF4500" },
    { text: "Communicating with the satellite", duration: 3000, color: "purple", backgroundColor: "gray" },
    { text: "Landing", duration: 2000, color: "black", backgroundColor: "white", bigText: true }
  ];

  function typeMessage(message, element, callback) {
    let index = 0;
    element.innerHTML = "";
    element.style.display = "block";
    element.style.color = message.color;
    document.body.style.backgroundColor = message.backgroundColor;
    if (message.bigText) {
      element.style.fontSize = "3em";
    } else {
      element.style.fontSize = "1em";
    }

    let typingInterval = setInterval(() => {
      if (index < message.text.length) {
        element.innerHTML += message.text.charAt(index);
        index++;
      } else {
        clearInterval(typingInterval);
        callback();
      }
    }, 120); // Speed of typing effect
  }

  function showMessage(index) {
    if (index < messages.length) {
      const initialMessage = document.getElementById('initialMessage');
      typeMessage(messages[index], initialMessage, () => {
        setTimeout(() => {
          showMessage(index + 1);
        }, messages[index].duration);
      });
    } else {
      document.getElementById('initialMessage').style.display = "none";
      startMockingjayPage();
    }
  }

  showMessage(0);

  function startMockingjayPage() {
    document.body.style.backgroundColor = "#000080"; // Night blue
    const title = document.getElementById('title');
    title.style.color = "#FF4500";
    title.style.display = "block";
    document.getElementById('warning').style.display = "block";

    let lastScrollTop = 0;
    window.onscroll = function() {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop){
          // downscroll code
          title.innerHTML = "MOCKINGJAY";
      } else {
          // upscroll code
          title.innerHTML = "JAD";
      }
      lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
    };
  }
</script>

</body>
</html>
