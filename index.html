<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mockingjay</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 200%;
    overflow-x: hidden;
    background-color: #FF4500; /* Fire red background */
    transition: background-color 1s ease;
  }
  .message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, sans-serif;
    text-align: center;
    display: none; /* Initially hidden */
  }
  .title, .warning {
    display: none; /* Initially hide the previous page content */
  }
</style>
</head>
<body>

<div id="initialMessage" class="message" style="color: lightblue;"></div>
<div class="title" id="title"></div>
<div class="warning" id="warning">Don't scroll down</div>

    { text: "Communicating with the satellite", duration: 3000, color: "purple", backgroundColor: "gray" },
    { text: "Landing", duration: 5000, color: "black", backgroundColor: "white", bigText: true }
  ];

  function typeMessage(message, element, callback) {
    let index = 0;
    element.innerHTML = "";
    element.style.color = message.color;
    document.body.style.backgroundColor = message.backgroundColor;
    if (message.bigText) {
      element.style.fontSize = "3em";
    } else {
      element.style.fontSize = "2em";
    }

    let typingInterval = setInterval(() => {
      if (index < message.text.length) {
        element.innerHTML += message.text.charAt(index);
        index++;
      } else {
        clearInterval(typingInterval);
        callback();
      }
    }, 50);
  }

  function showMessage(index) {
    if (index < messages.length) {
      const initialMessage = document.getElementById('initialMessage');
      initialMessage.style.display = "block";
      typeMessage(messages[index], initialMessage, () => {
        setTimeout(() => {
          showMessage(index + 1);
        }, messages[index].duration);
      });
    } else {
      document.getElementById('initialMessage').style.display = "none";
      startMockingjayPage();
    }
  }

  showMessage(0);
